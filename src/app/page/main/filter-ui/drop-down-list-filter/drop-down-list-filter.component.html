<mat-form-field>
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option [value]="''">-- 請選擇 --</mat-option>
    <mat-option (onSelectionChange)="onselectChangeRType($event)" *ngFor="let r of rTypeSelectList;" [value]="getKey(r)">
      {{ getValue(r) }}
    </mat-option>
  </mat-select>
</mat-form-field>
