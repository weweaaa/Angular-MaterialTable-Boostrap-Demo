<mat-form-field>
  <input matInput [matDatepicker]="tpicker" (dateChange)="setTimeValue($event)" placeholder="{{ filterElement.name }}" [value]="filterElement.value" [id]="filterElement.id" />
  <mat-datepicker-toggle matSuffix [for]="tpicker"></mat-datepicker-toggle>
  <mat-datepicker #tpicker></mat-datepicker>
</mat-form-field>
