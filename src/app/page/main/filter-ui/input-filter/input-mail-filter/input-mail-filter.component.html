<mat-form-field class="example-full-width" *ngIf="filterElement !== undefined">
  <input matInput [formControl]="emailFormControl" placeholder="{{ filterElement.name }}" [value]="filterElement.value" [id]="filterElement.id">
  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
    Please enter a valid email address
  </mat-error>
  <mat-error *ngIf="emailFormControl.hasError('required')">
    Email is <strong>required</strong>
  </mat-error>
</mat-form-field>
