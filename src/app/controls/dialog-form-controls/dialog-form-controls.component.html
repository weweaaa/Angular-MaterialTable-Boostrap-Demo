<h1 mat-dialog-title>使用者 Dialog 編輯頁面</h1>
<div mat-dialog-content>
  <app-form-controls [dataSource]="controlItem"></app-form-controls>
</div>

<div mat-dialog-actions style="float:right;">
  <button mat-stroked-button color="accent" (click)="onNoClick()">取消</button>
  <button mat-stroked-button color="accent" (click)="onResetClick()">重置</button>
  <button mat-stroked-button color="accent" (click)="onSaveClick()">存檔</button>
</div>
