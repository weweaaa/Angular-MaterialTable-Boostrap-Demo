<mat-form-field [formGroup]="customForm">
  <input
    matInput
    [matDatepicker]="tpicker"
    (dateChange)="setTimeValue($event)"
    placeholder="{{ controlItem.displayName }}"
    [value]="controlItem.value"
    formControlName="{{ controlItem.id }}"
  />
  <mat-datepicker-toggle matSuffix [for]="tpicker"></mat-datepicker-toggle>
  <mat-datepicker #tpicker></mat-datepicker>
</mat-form-field>
