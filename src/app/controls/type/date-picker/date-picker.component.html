<mat-form-field>
  <input
    matInput
    readonly
    [matDatepicker]="tpicker"
    (dateChange)="setTimeValue($event)"
    [formControl]="control"
    [placeholder]="displayName"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="tpicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #tpicker></mat-datepicker>
</mat-form-field>
